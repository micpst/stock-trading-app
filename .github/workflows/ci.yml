name: CI/CD Workflow

on:
  push:
    branches:
      - master
      - develop

  pull_request:
    branches:
      - master
      - develop

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            python:  
              - added|modified: "services/rest/**/*.py"

      - name: Build images and start containers
        if: ${{ steps.filter.outputs.python == 'true' }}
        run: ./scripts/start.sh dev

      - name: Run flake8
        if: ${{ steps.filter.outputs.python == 'true' }}
        working-directory: services/rest
        run: docker run -v $(pwd):/code dev_rest flake8

      - name: Run tests
        if: ${{ steps.filter.outputs.python == 'true' }}
        run: ./scripts/test.sh dev