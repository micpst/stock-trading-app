name: Django CI

on:
  push:
    branches: [
      master,
      develop
    ]
  pull_request:
    branches: [
      master,
      develop
    ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run Tests
        run: |
          python services/rest/manage.py test
      - name: Run Mypy
        run: |
          mypy services/rest/